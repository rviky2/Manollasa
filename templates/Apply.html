{% extends 'base.html' %}

{% block body %}
{% load static %}



<div class="container my-5 ">
    <p class="fs-1">Register form</p>
    {% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
  {% endfor %}
</ul>
{% endif %}
    <form class="container row g-3 my-5 " method="post" action="/register/">
      {% csrf_token %}  
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputPassword4">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity"  class="form-label">City</label>
          <input type="text" name="place" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputCity"  class="form-label">Phone number</label>
          <input type="tel" name="phone" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Branch</label>
          <select id="inputState"  name="branch" class="form-select">
            <option selected value="NULL">Choose...</option>
            {% for course in course_objs %}
            <option value="{{course}}">{{course}}</option>
            {% endfor %}

            <option value="BCOM">BCOM</option>
            <option value="BLIS">BLIS</option>
            <option value="BOSSE">BOSSE </option>
            <option value="BSC">BSC  </option>
            <option value="BSW">BSW </option>

            <option value="JSS">JSS </option>
            <option value="MEDICAL">MEDICAL </option>
            <option value="MLISS">MLISS  </option> -->

        </div>
          <button type="submit" class="btn btn-primary">Apply Now</button>
        </div>
      </form>
</div>












{% endblock body %}
